<svg width="1200" height="300" viewBox="0 0 1200 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1200" y2="300" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3B82F6" />
      <stop offset="50%" stop-color="#2563EB" />
      <stop offset="100%" stop-color="#1E40AF" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bgGradient)" />
  
  <!-- Decorative elements -->
  <circle cx="100" cy="50" r="40" fill="white" opacity="0.1" />
  <circle cx="1100" cy="250" r="60" fill="white" opacity="0.1" />
  <rect x="900" y="20" width="80" height="80" fill="white" opacity="0.05" transform="rotate(45 940 60)" />
  
  <!-- Logo icon -->
  <g transform="translate(450, 150)">
    <!-- Minimalist bookmark -->
    <path 
      d="M -40 -60 
         L 40 -60 
         L 40 60 
         L 0 40 
         L -40 60 
         Z" 
      fill="white" 
      opacity="0.95"
    />
    <!-- Folded corner -->
    <path 
      d="M 40 -60 
         L 25 -45 
         L 40 -45 
         Z" 
      fill="white" 
      opacity="0.7"
    />
  </g>
  
  <!-- Title "Shiori" -->
  <text x="520" y="165" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" filter="url(#glow)">
    Shiori
  </text>
  
  <!-- Japanese character -->
  <text x="780" y="155" font-family="Arial, sans-serif" font-size="48" fill="white" opacity="0.9">
    æ ž
  </text>
  
  <!-- Subtitle -->
  <text x="520" y="200" font-family="Arial, sans-serif" font-size="24" fill="white" opacity="0.85">
    Your Personal eBook Library Manager
  </text>
  
  <!-- Decorative line -->
  <rect x="520" y="215" width="400" height="2" fill="white" opacity="0.5" />
  
  <!-- Tags -->
  <g transform="translate(520, 245)">
    <rect width="90" height="28" rx="14" fill="white" opacity="0.2" />
    <text x="45" y="19" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="500">
      Elegant
    </text>
  </g>
  
  <g transform="translate(625, 245)">
    <rect width="90" height="28" rx="14" fill="white" opacity="0.2" />
    <text x="45" y="19" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="500">
      Private
    </text>
  </g>
  
  <g transform="translate(730, 245)">
    <rect width="100" height="28" rx="14" fill="white" opacity="0.2" />
    <text x="50" y="19" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="500">
      Powerful
    </text>
  </g>
</svg>
