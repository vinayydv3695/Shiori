<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="115" fill="url(#gradient)" />
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#2563EB" />
    </linearGradient>
  </defs>
  
  <!-- Minimalist bookmark icon -->
  <g transform="translate(256, 256)">
    <!-- Main bookmark shape -->
    <path 
      d="M -80 -120 
         L 80 -120 
         L 80 120 
         L 0 80 
         L -80 120 
         Z" 
      fill="white" 
      opacity="0.95"
    />
    
    <!-- Folded corner accent -->
    <path 
      d="M 80 -120 
         L 50 -90 
         L 80 -90 
         Z" 
      fill="white" 
      opacity="0.7"
    />
    
    <!-- Small Japanese character hint (æ ž simplified) -->
    <g transform="translate(0, -20)">
      <rect x="-3" y="-40" width="6" height="80" fill="#3B82F6" rx="3"/>
      <rect x="-40" y="-3" width="80" height="6" fill="#3B82F6" rx="3"/>
      <circle cx="0" cy="40" r="8" fill="#3B82F6"/>
    </g>
  </g>
</svg>
