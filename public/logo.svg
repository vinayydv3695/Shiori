<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle (optional for app icon) -->
  <circle cx="256" cy="256" r="256" fill="url(#gradient)" />
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#2563EB" />
    </linearGradient>
    <linearGradient id="letterGradient" x1="0" y1="0" x2="0" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFFFFF" />
      <stop offset="100%" stop-color="#E0E7FF" />
    </linearGradient>
  </defs>
  
  <!-- Stylized "S" that resembles a bookmark and open book -->
  <path 
    d="M 256 100 
       Q 180 100, 180 160 
       Q 180 220, 256 220 
       Q 332 220, 332 280 
       Q 332 340, 256 340
       L 256 380
       L 280 380
       Q 380 380, 380 280
       Q 380 200, 300 160
       Q 380 120, 380 160
       Q 300 200, 380 160
       Q 380 200, 300 240
       Q 220 200, 220 160
       Q 220 80, 300 80
       L 300 60
       L 276 60
       Q 156 60, 156 160
       Q 156 240, 256 280
       Q 356 240, 356 340
       Q 356 420, 256 420" 
    stroke="url(#letterGradient)" 
    stroke-width="32" 
    stroke-linecap="round" 
    stroke-linejoin="round"
    fill="none" 
  />
  
  <!-- Simplified elegant "S" design -->
  <g transform="translate(256, 256)">
    <!-- Top curve -->
    <path 
      d="M 0 -130 
         C -60 -130, -90 -100, -90 -60
         C -90 -20, -60 10, 0 10"
      stroke="url(#letterGradient)" 
      stroke-width="28" 
      stroke-linecap="round" 
      fill="none" 
    />
    
    <!-- Bottom curve -->
    <path 
      d="M 0 10 
         C 60 10, 90 40, 90 80
         C 90 120, 60 150, 0 150"
      stroke="url(#letterGradient)" 
      stroke-width="28" 
      stroke-linecap="round" 
      fill="none" 
    />
    
    <!-- Bookmark accent (small triangle fold) -->
    <path 
      d="M 0 -130 L 25 -105 L 0 -105 Z" 
      fill="white" 
      opacity="0.8" 
    />
  </g>
</svg>
